<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>andrewcod3s' portfolio</title>
  <meta name="description" content="Portfolio for andrewcod3s - Minecraft development and open-source projects." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="andrewcod3s Portfolio" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #121212;
      --panel: #1a1a1a;
      --text-primary: #f0f0f0;
      --text-muted: #a0a0a0;
      --accent: #2dd4bf;
      --accent-glow: rgba(45, 212, 191, 0.2);
      --border-color: rgba(255, 255, 255, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
      background-size: 20px 20px;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      text-wrap: balance;
    }

    h1 { font-size: clamp(2rem, 5vw, 3rem); letter-spacing: -0.02em; }
    h2 { font-size: clamp(1.5rem, 4vw, 2rem); margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    p { line-height: 1.6; color: var(--text-muted); }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .brand-name div:first-child {
        font-weight: 700;
        font-size: 1.1rem;
    }
    .brand-name div:last-child {
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .hero {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 48px;
      align-items: center;
      margin: 48px 0;
      text-align: left;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--panel);
      overflow: hidden;
      border: 2px solid var(--border-color);
      box-shadow: 0 10px 40px var(--shadow-color), 0 0 0 4px var(--bg-dark), 0 0 0 5px var(--border-color);
      transition: transform 0.3s ease;
    }
    .avatar:hover {
        transform: scale(1.05);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero .lead {
      margin: 1rem 0 1.5rem;
      font-size: 1.1rem;
      max-width: 65ch;
      color: var(--text-muted);
    }

    .hero h1 #name {
      color: var(--accent);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: var(--panel);
      color: var(--text-primary);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: var(--bg-light);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg-dark);
      font-weight: 700;
    }
    .btn.primary:hover {
      background: #25a997;
      border-color: #25a997;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    section {
      margin-top: 4rem;
    }

    .section-header p {
        margin-top: -0.5rem;
        margin-bottom: 1.5rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .filters input, .filters select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--panel);
      color: inherit;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }
    .filters input:focus, .filters select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    #status {
      margin-left: auto;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      grid-auto-rows: minmax(200px, auto);
      grid-auto-flow: dense;
    }
    
    .repo-card {
      background: var(--panel);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: linear-gradient(145deg, var(--panel), rgba(26, 26, 26, 0.8));
    }
    
    .repo-card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: rgba(45, 212, 191, 0.3);
      box-shadow: 0 10px 30px var(--shadow-color), 0 0 20px var(--accent-glow);
    }
    
    .repo-card:nth-child(3n+1) {
      grid-column: span 2;
      grid-row: span 1;
    }
    
    .repo-card:nth-child(5n+3) {
      grid-column: span 1;
      grid-row: span 2;
      background: linear-gradient(145deg, var(--panel), rgba(45, 212, 191, 0.1));
    }
    
    .repo-card:nth-child(7n+5) {
      grid-column: span 2;
      grid-row: span 2;
      background: linear-gradient(145deg, var(--panel), rgba(45, 212, 191, 0.15));
    }
    
    .repo-card h4 {
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
    }
    
    .repo-card h4 a {
      color: inherit;
      text-decoration: none;
      background: linear-gradient(120deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .repo-card h4 a:hover {
      color: var(--accent);
    }
    
    .repo-desc {
      color: var(--text-muted);
      font-size: 0.9rem;
      flex-grow: 1;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .repo-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 1.5rem;
    }
    
    .pill {
      background: rgba(45, 212, 191, 0.1);
      border: 1px solid rgba(45, 212, 191, 0.2);
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 500;
      color: var(--accent);
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }
    
    .pill:hover {
      background: rgba(45, 212, 191, 0.2);
      transform: scale(1.05);
    }
    
    .repo-stats {
      display: flex;
      gap: 16px;
      margin-top: auto;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .repo-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .repo-stat svg {
      width: 14px;
      height: 14px;
    }

    .about-card, .contact-card {
        background: linear-gradient(145deg, var(--panel), #161616);
        padding: 24px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
    }
    .contact-card {
        display: flex;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .contact-card div:first-child div:first-child {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 4px;
    }

    footer {
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid var(--border-color);
    }

    #toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 820px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 24px;
      }
      .avatar {
        width: 160px;
        height: 160px;
        margin: 0 auto;
      }
      .btn-group {
        justify-content: center;
      }
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      #status {
        margin-left: 0;
        margin-top: 8px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="brand">
        <div class="logo" id="logo">AC</div>
        <div class="brand-name">
          <div>andrewcod3s</div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="avatar" id="avatar"></div>
      <div>
        <h1>Hi, I'm <span id="name">andrewcod3s</span></h1>
        <p class="lead" id="bio">Minecraft plugin developer. I build tools and plugins for servers in Minecraft.</p>
        <div class="btn-group">
          <a id="github-btn" class="btn" href="#" target="_blank" rel="noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
            View GitHub
          </a>
          <a id="discord-btn" class="btn primary" href="#" target="_blank" rel="noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.015.019.05.05 0 0 1-.02.066 8.875 8.875 0 0 1-1.248.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.425-.655-1.425-1.462 0-.807.636-1.462 1.425-1.462.792 0 1.432.655 1.432 1.462 0 .807-.64 1.462-1.432 1.462Zm5.316 0c-.788 0-1.425-.655-1.425-1.462 0-.807.637-1.462 1.425-1.462.792 0 1.432.655 1.432 1.462 0 .807-.64 1.462-1.432 1.462Z"/></svg>
            Add on Discord
          </a>
        </div>
      </div>
    </header>
    <main>
      <section id="projects">
        <h2>Projects</h2>
        <p class="meta">A selection of repositories from my GitHub. Use the filters to find projects.</p>
        
        <div class="filters">
          <input type="text" id="search" placeholder="Search repositories...">
          <select id="langFilter">
            <option>All languages</option>
          </select>
          <select id="sortBy">
            <option value="updated">Last updated</option>
            <option value="stars">Most stars</option>
            <option value="name">Name</option>
          </select>
          <div id="status">Loading...</div>
        </div>
        
        <div class="repo-grid" id="repoGrid"></div>
      </section>
    </main>
    
    <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: var(--panel); color: var(--text-primary); padding: 12px 20px; border-radius: 8px; border: 1px solid var(--border-color); transform: translateY(100px); opacity: 0; transition: all 0.3s ease; z-index: 1000;"></div>
    
    <script>

    const GITHUB_USER = 'andrewcod3s';
    const DISCORD_URL = 'https://discordapp.com/users/1160331505416011856';

    const avatarEl = document.getElementById('avatar');
    const bioEl = document.getElementById('bio');
    const statusEl = document.getElementById('status');
    const grid = document.getElementById('repoGrid');
    const searchInput = document.getElementById('search');
    const langFilter = document.getElementById('langFilter');
    const sortBy = document.getElementById('sortBy');
    const toast = document.getElementById('toast');

    const githubBtn = document.getElementById('github-btn');
    const discordBtn = document.getElementById('discord-btn');

    let repos = [];

    function showToast(msg){
      toast.textContent = msg; toast.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> toast.classList.remove('show'), 2200);
    }

    async function fetchGitHub(){
      if(statusEl) statusEl.textContent = 'Fetching GitHub profile...';

      try{
        const [userRes, reposRes] = await Promise.all([
          fetch(`https://api.github.com/users/${GITHUB_USER}`),
          fetch(`https://api.github.com/users/${GITHUB_USER}/repos?per_page=100&sort=updated`)
        ]);
        if(!userRes.ok) throw new Error('Failed to fetch user');
        if(!reposRes.ok) throw new Error('Failed to fetch repos');
        const user = await userRes.json();
        repos = await reposRes.json();
        if (Array.isArray(repos)) {
          repos = repos.filter(r => (r.name || '').toLowerCase() !== (GITHUB_USER || '').toLowerCase());
        }

        const titleText = user.login ? `${user.login} Portfolio` : `${GITHUB_USER} - Portfolio`;
        document.title = titleText;

        bioEl.textContent = user.bio || 'Minecraft plugin developer. I build tools and plugins for servers in Minecraft.';

        githubBtn.href = user.html_url || `https://github.com/${GITHUB_USER}`;
        discordBtn.href = DISCORD_URL;

        if(user.avatar_url){
          avatarEl.innerHTML = `<img src="${user.avatar_url}" alt="${user.login} avatar">`;
        } else {
          avatarEl.textContent = user.name ? user.name[0] : 'AC';
          avatarEl.style.display = 'flex';
          avatarEl.style.alignItems = 'center';
          avatarEl.style.justifyContent = 'center';
          avatarEl.style.fontSize = '28px';
        }

        const logoEl = document.getElementById('logo');
        if(user.avatar_url){
          logoEl.innerHTML = `<img src="${user.avatar_url}" alt="${user.login} avatar">`;
        } else {
          logoEl.textContent = user.name ? user.name.substring(0, 2) : 'AC';
        }

        populateLangFilter();
        render();

      } catch(err){
        console.error('GitHub API Error:', err);
        
        if(statusEl) statusEl.textContent = 'Error loading GitHub data';
        
        if(grid) {
          grid.innerHTML = `<div style="grid-column:1/-1;color:#f88;padding:20px;border-radius:10px;background:rgba(255,0,0,0.03)">
            <h3>Unable to load repositories</h3>
            <p>Error: ${err.message}</p>
            <p>Check console for details.</p>
          </div>`;
        }
      }
    }

    function populateLangFilter(){
      if(!langFilter) return;
      
      const set = new Set();
      repos.forEach(r => { if(r.language) set.add(r.language); });
      langFilter.innerHTML = '<option>All languages</option>' + [...set].sort().map(l => `<option>${l}</option>`).join('');
    }

    function filteredRepos(){
      const q = searchInput ? searchInput.value.trim().toLowerCase() : '';
      const lang = langFilter ? langFilter.value : 'All languages';
      const sort = sortBy ? sortBy.value : 'updated';

      let out = repos.slice();

      if(q) {
        out = out.filter(r => 
          (r.name || '').toLowerCase().includes(q) ||
          (r.description || '').toLowerCase().includes(q) ||
          (r.topics || []).some(topic => topic.toLowerCase().includes(q))
        );
      }

      if(lang !== 'All languages') out = out.filter(r => r.language === lang);
      
      out.sort((a, b) => {
        switch(sort) {
          case 'stars':
            return (b.stargazers_count || 0) - (a.stargazers_count || 0);
          case 'name':
            return (a.name || '').localeCompare(b.name || '');
          case 'updated':
          default:
            return new Date(b.updated_at || 0) - new Date(a.updated_at || 0);
        }
      });

      return out;
    }

    function render() {
      if(!grid) return;
      
      const filtered = filteredRepos();
      
      if(statusEl) {
        statusEl.textContent = `Showing ${filtered.length} of ${repos.length} repositories`;
      }
      
      if (filtered.length === 0) {
        grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:40px;color:var(--text-muted);">
          <h3>No repositories found</h3>
          <p>Try adjusting your search or filter criteria</p>
        </div>`;
        return;
      }
      
      grid.innerHTML = filtered.map(repo => `
        <div class="repo-card">
          <h4><a href="${repo.html_url}" target="_blank" rel="noreferrer">${repo.name}</a></h4>
          <p class="repo-desc">${repo.description || 'No description available'}</p>
          
          <div class="repo-meta">
            ${repo.language ? `<span class="pill">${repo.language}</span>` : ''}
            ${repo.topics && repo.topics.length > 0 
              ? repo.topics.slice(0, 3).map(topic => `<span class="pill">${topic}</span>`).join('')
              : ''}
          </div>
          
          <div class="repo-stats">
            <div class="repo-stat">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25z"/>
              </svg>
              ${repo.stargazers_count || 0}
            </div>
            <div class="repo-stat">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M5 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zM1.5 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5zM13.25 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5zM3.5 11.5a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zM8 9.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5zM12.75 11.5a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zM8 1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5zM8 15a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0z"/>
              </svg>
              ${repo.forks_count || 0}
            </div>
            <div class="repo-stat">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M1 2.5A2.5 2.5 0 0 1 3.5 0h9.086a1.5 1.5 0 0 1 1.06.44l1.013 1.013A1.5 1.5 0 0 1 15 2.5v9.086a2.5 2.5 0 0 1-2.5 2.5H3.5A2.5 2.5 0 0 1 1 12.586V2.5zM3.5 1A1.5 1.5 0 0 0 2 2.5v9.586A1.5 1.5 0 0 0 3.5 14h9.086A1.5 1.5 0 0 0 14 12.5V2.5A1.5 1.5 0 0 0 12.5 1H3.5z"/>
              </svg>
              ${repo.size} KB
            </div>
          </div>
        </div>
      `).join('');
    }
    
    if(searchInput) searchInput.addEventListener('input', render);
    if(langFilter) langFilter.addEventListener('change', render);
    if(sortBy) sortBy.addEventListener('change', render);

    fetchGitHub();
    </script>
</body>
</html>
